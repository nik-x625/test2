<!DOCTYPE HTML>
<html>

<head>
    {% include 'header.html' %}
</head>

<body>

    <!-- jQuery -->
    <script src="static/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="static/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- Waypoints -->
    <script src="static/js/jquery.waypoints.min.js"></script>
    <!-- Stellar Parallax -->
    <script src="static/js/jquery.stellar.min.js"></script>
    <!-- YTPlayer -->
    <script src="static/js/jquery.mb.YTPlayer.min.js"></script>
    <!-- Owl carousel -->
    <script src="static/js/owl.carousel.min.js"></script>
    <!-- Magnific Popup -->
    <script src="static/js/jquery.magnific-popup.min.js"></script>
    <script src="static/js/magnific-popup-options.js"></script>
    <!-- Counters -->
    <script src="static/js/jquery.countTo.js"></script>
    <!-- Google Map -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCefOgb1ZWqYtj7raVSmN4PL2WkTrc-KyA&sensor=false"></script>
    <script src="static/js/google_map.js"></script>
    <!-- Main -->
    <script src="static/js/main.js"></script>

    <div class="colorlib-loader"></div>

    <div id="page">
        {% include 'nav.html' %}

        <section id="home" class="video-hero" style="height: 400px; background-image: url(static/images/cover_img_1.jpg);  background-size:cover; background-position: center center;background-attachment:fixed;" data-section="home">
            <div class="overlay"></div>
            <div class="display-t display-t2 text-center">
                <div class="display-tc display-tc2">
                    <div class="container">
                        <div class="col-md-12 col-md-offset-0">
                            <div class="animate-box">
                                <h2>Contact Us</h2>
                                <!-- <p class="breadcrumbs"><span><a href="index.html">Home</a></span> <span>Contact</span></p> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div id="colorlib-contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 col-md-push-8 animate-box">
                        <!--<h2>Live Chat</h2>-->
                        <div class="row">
                            <div class="col-md-12">
                                <div class="contact-info-wrap-flex">
                                    <!-- <div class="con-info">
										<p><span><i class="icon-location-2"></i></span> 198 West 21th Street, <br> Suite 721 New York NY 10016</p>
									</div>
                                    -->
                                    
                                    <!--
                                    <div class="con-info">
                                        <p><span><i class="icon-phone3"></i></span> <a href="tel://00498920073917">+49 (89) 20073917</a></p>
                                    </div>  -->

                                    <!--
									<div class="con-info">
										<p><span><i class="icon-mail"></i></span> <a href="mailto:contact@qlines.net">contact@qlines.net</a></p>
									</div>
								    
                                    <div class="con-info">
                                        <p><span><i class="icon-globe"></i></span> <a href="contact">Start the live chat</a></p>
                                    </div>-->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-8 col-md-pull-4 animate-box">
                        <p style="padding-top: 20px;padding-bottom: 20px">{{result}}</p>
                        <h2>Get In Touch</h2>
                        <form action="{{ url_for('contact') }}" method="post">
                            <div class="row form-group">
                                <div class="col-md-6">
                                    <input type="text" id="fname" name='fname' class="form-control" placeholder="Your firstname">
                                </div>
                                <div class="col-md-6">
                                    <input type="text" id="lname" name='lname' class="form-control" placeholder="Your lastname">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" id="email" name='email' class="form-control" placeholder="Your email address">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <input type="text" id="subject" name='subject' class="form-control" placeholder="Your subject of this message">
                                </div>
                            </div>

                            <div class="row form-group">
                                <div class="col-md-12">
                                    <textarea name="message" id="message" name='message' cols="30" rows="10" class="form-control" placeholder="Say something about us"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Send Message" class="btn btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </div>

    <div class="gototop js-top">
        <a href="#" class="js-gotop"><i class="icon-arrow-up2"></i></a>
    </div>

</body>

</html>
