<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QLines Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="static/login_assets/vendors/mdi/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="static/login_assets/vendors/css/vendor.bundle.base.css">

<body>
    <div class="container-scroller">
        <div class="container-fluid page-body-wrapper full-page-wrapper">
            <div class="content-wrapper d-flex align-items-center auth">
                <div class="row flex-grow">
                    <div class="col-lg-4 mx-auto">
                        <div class="auth-form-light text-left p-5">
                            <!--<div class="brand-logo">
                                <img src="static/login_assets/images/logo.svg">
                            </div>-->
                            <h4>QLines dashboard</h4>
                            <h6 class="font-weight-light">{{message}}</h6>
                            <form class="pt-3" method="post">

                                <!--<div class="form-group">
                                    <input name="username" type="text" class="form-control form-control-lg" id="exampleInputUsername1" placeholder="Username">
                                </div>-->

                                <div class="form-group">
                                    <input name="email" type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="Email">
                                </div>
                                <!-- <div class="form-group">
                                    <select name="country" class="form-control form-control-lg" id="exampleFormControlSelect2">
                                            <option>Country</option>
                                            <option>United States of America</option>
                                            <option>Netherlands</option>
                                            <option>United Kingdom</option>
                                            <option>India</option>
                                            <option>Germany</option>
                                            <option>Others</option>
                                        </select>
                                </div>-->
                                <div class="form-group">
                                    <input name="password_main" type="password" class="form-control form-control-lg" id="password_main" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input name="password_confirm" type="password" class="form-control form-control-lg" id="password_confirm" placeholder="Confirm Password">
                                </div>
                                <div class="mb-4">
                                    <div class="form-check">
                                        <label class="form-check-label text-muted">
                                                <input name="agreeterms" type="checkbox" class="form-check-input">
                                                I agree to all Terms & Conditions
                                            </label>
                                    </div>
                                </div>
                                <div class="mt-3">
                                    <button class="btn btn-block btn-gradient-primary btn-lg font-weight-medium auth-form-btn" type="submit">SIGN UP</button>
                                </div>
                                <div class="text-center mt-4 font-weight-light">
                                    Already have an account?
                                    <a href="login" class="text-primary">Login</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content-wrapper ends -->
        </div>
        <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <script src="static/login_assets/vendors/js/vendor.bundle.base.js"></script>
