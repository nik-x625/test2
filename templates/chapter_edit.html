<div class="chapter-item p-2 hover:bg-gray-100 cursor-grab active:cursor-grabbing rounded border border-transparent group">
    <input type="hidden" name="chapter_id" value="{{ chapter._id }}">
    <form hx-put="/api/chapters/{{ chapter._id }}"
          hx-target="closest .chapter-item"
          hx-swap="outerHTML"
          class="flex justify-between items-center">
        <input type="text"
               name="title"
               value="{{ chapter.title }}"
               class="flex-1 p-1 border rounded mr-2"
               required>
        <div class="flex space-x-2">
            <button type="submit"
                    class="text-green-500 hover:text-green-700">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
            </button>
            <button type="button"
                    class="text-gray-500 hover:text-gray-700"
                    hx-get="/api/chapters/{{ chapter._id }}/cancel"
                    hx-target="closest .chapter-item"
                    hx-swap="outerHTML">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                </svg>
            </button>
        </div>
    </form>
</div>
