<div class="max-w-4xl mx-auto">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">{{ chapter.title }}</h1>
        <button hx-delete="/api/chapters/{{ chapter._id }}"
                hx-trigger="click"
                hx-confirm="Are you sure you want to delete this chapter?"
                class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Delete Chapter
        </button>
    </div>

    <div class="mb-6">
        <textarea id="newParagraphContent"
                  class="w-full p-2 border rounded mb-2"
                  rows="3" 
                  placeholder="Enter new paragraph content"></textarea>
        <button hx-post="/api/chapters/{{ chapter._id }}/paragraphs"
                hx-trigger="click"
                hx-include="#newParagraphContent"
                hx-swap="none"
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
            Add Paragraph
        </button>
    </div>

    <div class="space-y-4">
        {% for paragraph in chapter.paragraphs %}
        <div class="bg-white p-4 rounded shadow">
            <div class="flex justify-between items-start">
                <div class="flex-1">
                    <textarea class="w-full p-2 border rounded mb-2"
                              rows="3"
                              hx-put="/api/chapters/{{ chapter._id }}/paragraphs/{{ loop.index0 }}"
                              hx-trigger="change"
                              hx-swap="none">{{ paragraph.content }}</textarea>
                </div>
                <button hx-delete="/api/chapters/{{ chapter._id }}/paragraphs/{{ loop.index0 }}"
                        hx-trigger="click"
                        hx-confirm="Are you sure you want to delete this paragraph?"
                        class="ml-2 bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                    Delete
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    // Refresh the page after deleting a chapter
    document.body.addEventListener('htmx:afterRequest', function(evt) {
        if (evt.detail.method === 'DELETE' && evt.detail.pathInfo.requestPath.includes('/api/chapters/')) {
            window.location.reload();
        }
    });
</script>
