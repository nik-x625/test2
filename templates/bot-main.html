<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMX Chat Bot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
    <style>
        /* Modern dark chat window styling */
        body {
            background: transparent;
        }
        .card {
            background: #23272f;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255,255,255,0.08);
            color: #f3f3f3;
        }
        .card-header {
            background: linear-gradient(90deg, #3a3f51 0%, #23272f 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            border-bottom: 1px solid #444857;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .card-header h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }
        .chat-container {
            height: 350px;
            overflow-y: auto;
            padding: 18px 12px 12px 12px;
            background: #23272f;
            border-radius: 0 0 12px 12px;
            color: #f3f3f3;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .user-message {
            background: linear-gradient(135deg, #4f8cff 0%, #2353b7 100%);
            color: #fff;
            border-radius: 18px 18px 4px 18px;
            padding: 10px 16px;
            max-width: 75%;
            align-self: flex-end;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            word-break: break-word;
        }
        .bot-message {
            background: linear-gradient(135deg, #353a4a 0%, #23272f 100%);
            color: #f3f3f3;
            border-radius: 18px 18px 18px 4px;
            padding: 10px 16px;
            max-width: 75%;
            align-self: flex-start;
            font-size: 1rem;
            box-shadow: 0 2px 8px rgba(53,58,74,0.08);
            word-break: break-word;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            background: #353a4a;
            color: #b0b3c2;
            border-radius: 15px;
            padding: 10px 16px;
            margin-bottom: 10px;
            font-style: italic;
            font-size: 0.95rem;
        }
        .card-footer {
            background: #23272f;
            border-top: 1px solid #444857;
            border-radius: 0 0 18px 18px;
        }
        .chatbot-close-popup {
            background: transparent;
            border: none;
            color: #fff;
            font-size: 1.2rem;
            margin-left: 8px;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        .chatbot-close-popup:hover {
            opacity: 1;
        }
        .form-control {
            background: #23272f;
            color: #f3f3f3;
            border: 1px solid #444857;
            border-radius: 12px;
            font-size: 1rem;
        }
        .form-control:focus {
            background: #23272f;
            color: #fff;
            border-color: #4f8cff;
            box-shadow: 0 0 0 2px rgba(79,140,255,0.15);
        }
        .btn-primary {
            background: linear-gradient(135deg, #4f8cff 0%, #2353b7 100%);
            border: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 1rem;
            padding: 8px 20px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
            transition: background 0.2s;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(135deg, #2353b7 0%, #4f8cff 100%);
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Chat Bot</h3>
                        <button type="button" class="chatbot-close-popup" aria-label="Close" title="Close">&times;</button>
                    </div>

                    <!-- Chat container -->
                    <div class="card-body">
                        <div class="chat-container" id="chat-container">
                            <div class="message-container" id="message-container">
                                <!-- Bot welcome message -->
                                <div class="bot-message">
                                    Hello! I'm your chat assistant. How can I help you today?
                                </div>
                            </div>

                            <!-- Typing indicator -->
                            <div class="typing-indicator" id="typing-indicator">
                                Bot is typing...
                            </div>
                        </div>
                    </div>

                    <!-- Chat input form -->
                    <div class="card-footer">
                        <form hx-post="/send_message" 
                              hx-target="#message-container" 
                              hx-swap="beforeend"
                              hx-indicator="#typing-indicator"
                              hx-on:after-request="this.reset()"
                              class="d-flex">
                            <input type="text" 
                                   name="message" 
                                   class="form-control me-2" 
                                   placeholder="Type your message..." 
                                   required
                                   autocomplete="off">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Auto-scroll to bottom when new messages arrive
        document.body.addEventListener('htmx:afterSwap', function() {
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });
        
        // Show typing indicator during requests
        document.body.addEventListener('htmx:beforeRequest', function() {
            document.getElementById('typing-indicator').style.display = 'block';
        });
        
        // Hide typing indicator after request
        document.body.addEventListener('htmx:afterRequest', function() {
            document.getElementById('typing-indicator').style.display = 'none';
        });

        // Handle request errors
        document.body.addEventListener('htmx:responseError', function() {
            const messageContainer = document.getElementById('message-container');
            const errorMessage = document.createElement('div');
            errorMessage.className = 'bot-message';
            errorMessage.textContent = 'Sorry, there was an error processing your request. Please try again.';
            messageContainer.appendChild(errorMessage);
            document.getElementById('typing-indicator').style.display = 'none';
        });
    </script>
</body>
</html>
