<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTMX Chat Bot</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- HTMX -->
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>

  <style>
    body {
      background-color: #1c1e26;
      color: #f3f3f3;
    }

    .card {
      background-color: #23272f;
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    }

    .chat-header {
      background: linear-gradient(90deg, #3a3f51 0%, #23272f 100%);
      border-bottom: 1px solid #444857;
    }

    .chat-container {
      height: 350px;
      overflow-y: auto;
      background-color: #23272f;
    }

    .message-container {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .user-message {
      align-self: flex-end;
      background: linear-gradient(135deg, #4f8cff 0%, #2353b7 100%);
      color: #fff;
      padding: 0.6rem 1rem;
      border-radius: 1rem 1rem 0.25rem 1rem;
      max-width: 75%;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(79, 140, 255, 0.08);
    }

    .bot-message {
      align-self: flex-start;
      background: linear-gradient(135deg, #353a4a 0%, #23272f 100%);
      color: #f3f3f3;
      padding: 0.6rem 1rem;
      border-radius: 1rem 1rem 1rem 0.25rem;
      max-width: 75%;
      word-break: break-word;
      box-shadow: 0 2px 8px rgba(53, 58, 74, 0.08);
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background-color: #353a4a;
      color: #b0b3c2;
      padding: 0.6rem 1rem;
      border-radius: 0.75rem;
      font-style: italic;
      font-size: 0.95rem;
    }

    .form-control {
      background-color: #23272f;
      color: #f3f3f3;
      border: 1px solid #444857;
      border-radius: 0.75rem;
    }

    .form-control:focus {
      border-color: #4f8cff;
      box-shadow: 0 0 0 2px rgba(79, 140, 255, 0.15);
    }

    .btn-primary {
      background: linear-gradient(135deg, #4f8cff 0%, #2353b7 100%);
      border: none;
      border-radius: 0.75rem;
      font-weight: 500;
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background: linear-gradient(135deg, #2353b7 0%, #4f8cff 100%);
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card rounded-3 overflow-hidden">
          <!-- Header -->
          <div class="chat-header d-flex align-items-center justify-content-between p-3">
            <h3 class="h6 mb-0 text-white">Chat Bot</h3>
            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
          </div>

          <!-- Chat Body -->
          <div class="chat-container p-3" id="chat-container">
            <div class="message-container" id="message-container">
              <div class="bot-message">
                Hello! I'm your chat assistant. How can I help you today?
              </div>
            </div>
            <div class="typing-indicator mt-2" id="typing-indicator">
              Bot is typing...
            </div>
          </div>

          <!-- Input Form -->
          <div class="card-footer bg-transparent border-0 px-3 pb-3">
            <form 
              hx-post="/send_message"
              hx-target="#message-container"
              hx-swap="beforeend"
              hx-indicator="#typing-indicator"
              hx-on:after-request="this.reset()"
              class="d-flex gap-2"
            >
              <input 
                type="text" 
                name="message" 
                class="form-control" 
                placeholder="Type your message..." 
                required 
                autocomplete="off"
              />
              <button type="submit" class="btn btn-primary">Send</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript to handle scroll & typing indicator -->
  <script>
    document.body.addEventListener('htmx:afterSwap', function () {
      const chatContainer = document.getElementById('chat-container');
      chatContainer.scrollTop = chatContainer.scrollHeight;
    });

    document.body.addEventListener('htmx:beforeRequest', function () {
      document.getElementById('typing-indicator').style.display = 'block';
    });

    document.body.addEventListener('htmx:afterRequest', function () {
      document.getElementById('typing-indicator').style.display = 'none';
    });

    document.body.addEventListener('htmx:responseError', function () {
      const messageContainer = document.getElementById('message-container');
      const errorMessage = document.createElement('div');
      errorMessage.className = 'bot-message';
      errorMessage.textContent = 'Sorry, there was an error processing your request. Please try again.';
      messageContainer.appendChild(errorMessage);
      document.getElementById('typing-indicator').style.display = 'none';
    });
  </script>
</body>
</html>
