<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Manager</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-white shadow-lg">
            <div class="p-4">
                <h2 class="text-xl font-bold mb-4">Chapters</h2>
                <div class="mb-4">
                    <form hx-post="/api/chapters" 
                          hx-target="#chaptersList"
                          hx-swap="beforeend"
                          hx-on::after-request="this.reset()">
                        <input type="text" 
                               name="title" 
                               class="w-full p-2 border rounded" 
                               placeholder="New chapter title"
                               required>
                        <button type="submit"
                                class="mt-2 w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                            Add Chapter
                        </button>
                    </form>
                </div>
                <div id="chaptersList" class="space-y-2">
                    {% for chapter in chapters %}
                    <div class="chapter-item p-2 hover:bg-gray-100 cursor-pointer rounded"
                         hx-get="/chapter/{{ chapter._id }}"
                         hx-target="#mainContent"
                         hx-swap="innerHTML">
                        {{ chapter.title }}
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div id="mainContent" class="flex-1 p-8 overflow-y-auto">
            <div class="text-center text-gray-500">
                Select a chapter from the sidebar to view its content
            </div>
        </div>
    </div>
</body>
</html>
