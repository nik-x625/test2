<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sortable Example</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>
    <style>
        .sortable-ghost {
            opacity: 0.5;
            background: #c8ebfb;
        }
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: block;
        }
        .item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border: 1px solid #ddd;
            border-radius: 4px;
            cursor: grab;
        }
        .item:active {
            cursor: grabbing;
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-4">Simple Sortable List</h1>
        
        <div id="sortableContainer">
            <form class="sortable" hx-post="/api/reorder" hx-trigger="end" hx-target="#sortableContainer" hx-swap="innerHTML">
                <div class="htmx-indicator text-center text-gray-500 py-2">Reordering...</div>
                
                <div class="item">
                    <input type="hidden" name="item" value="1">
                    Item 12333
                </div>
                <div class="item">
                    <input type="hidden" name="item" value="2">
                    Item 2
                </div>
                <div class="item">
                    <input type="hidden" name="item" value="3">
                    Item 3
                </div>
                <div class="item">
                    <input type="hidden" name="item" value="4">
                    Item 4
                </div>
                <div class="item">
                    <input type="hidden" name="item" value="5">
                    Item 5
                </div>
            </form>
        </div>
    </div>

    <script>

        function initializeSortable(element) {
            var sortableInstance = new Sortable(element, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                filter: ".htmx-indicator",
                onMove: function (evt) {
                    return evt.related.className.indexOf('htmx-indicator') === -1;
                }
            });
            return sortableInstance;
        }

        // Initialize on page load
        htmx.onLoad(function(content) {
            var sortables = content.querySelectorAll(".sortable");
            for (var i = 0; i < sortables.length; i++) {
                initializeSortable(sortables[i]);
            }
        });

        // Initialize after any HTMX swap
        document.body.addEventListener('htmx:afterSwap', function(evt) {
            var sortables = evt.detail.target.querySelectorAll(".sortable");
            for (var i = 0; i < sortables.length; i++) {
                initializeSortable(sortables[i]);
            }
        });
    </script>
</body>
</html>
