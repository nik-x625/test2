<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document Structure</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">
    <h1>Document Structure</h1>
    <ul class="list-group">
      {% macro render_structure(items) %}
        {% for item in items %}
          <li class="list-group-item">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
                {% if item.children %}
                  <ul class="list-group ms-3 mt-3">
                    {{ render_structure(item.children) }}
                  </ul>
                {% endif %}
              </div>
            </div>
          </li>
        {% endfor %}
      {% endmacro %}
      {{ render_structure(document) }}
    </ul>
  </div>
</body>
</html>
