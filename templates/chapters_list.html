<form class="sortable" hx-post="/api/chapters/reorder" hx-trigger="end">
    <div class="htmx-indicator text-center text-gray-500 py-2">Reordering...</div>
    {% for chapter in chapters %}
    <div class="chapter-item p-2 hover:bg-gray-100 cursor-grab active:cursor-grabbing rounded border border-transparent group"
         hx-get="/chapter/{{ chapter._id }}"
         hx-target="#mainContent"
         hx-swap="innerHTML">
        <input type="hidden" name="chapter_id" value="{{ chapter._id }}">
        <div class="flex justify-between items-center">
            <span class="chapter-title">{{ chapter.title }}</span>
            <div class="flex space-x-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button type="button"
                        class="text-blue-500 hover:text-blue-700"
                        hx-get="/api/chapters/{{ chapter._id }}/edit"
                        hx-target="closest .chapter-item"
                        hx-swap="outerHTML">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                    </svg>
                </button>
                <button type="button"
                        class="text-red-500 hover:text-red-700"
                        hx-delete="/api/chapters/{{ chapter._id }}"
                        hx-target="closest .chapter-item"
                        hx-swap="outerHTML">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    {% endfor %}
</form>
