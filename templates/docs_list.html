<div class="card">
  <div class="card-body">
    <h3 class="card-title">Current Documents</h3>
    <div class="row">
      {% for doc in documents %}
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ doc.title }}</h5>
            <p class="card-text text-light">
              <small><span class="text-muted">Product:</span> {{ doc.product }}</small><br>
              <small><span class="text-muted">Version:</span> {{ doc.version }}</small><br>
              <small><span class="text-muted">Status:</span> {{ doc.status }}</small>
            </p>
          </div>
          <div class="card-footer bg-transparent border-top-0">
            <div class="d-flex justify-content-end gap-2">
              <button class="btn btn-sm btn-outline-primary" 
                      hx-get="/edit-doc/{{ doc._id }}" 
                      hx-target="#mainContent"
                      hx-swap="innerHTML">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-sm btn-outline-danger" 
                      hx-delete="/delete-doc/{{ doc._id }}"
                      hx-confirm="Are you sure you want to delete this document?"
                      hx-target="#mainContent"
                      hx-swap="innerHTML">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class="col-12">
        <p class="text-center">No documents found. Create your first document above.</p>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
