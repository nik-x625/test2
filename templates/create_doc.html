<div class="card">
  <div class="card-body">
    <h3 class="card-title">Create New Document</h3>
    <form hx-post="/create-doc" hx-target="#docsList" hx-swap="innerHTML">
      <div class="mb-3">
        <label for="title" class="form-label text-light">Title</label>
        <input type="text" class="form-control" id="title" name="title" required>
      </div>
      <div class="mb-3">
        <label for="product" class="form-label text-light">Product</label>
        <input type="text" class="form-control" id="product" name="product" required>
      </div>
      <div class="mb-3">
        <label for="version" class="form-label text-light">Version</label>
        <input type="text" class="form-control" id="version" name="version" required>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label text-light">Status</label>
        <select class="form-select" id="status" name="status" required>
          <option value="Draft">Draft</option>
          <option value="In Review">In Review</option>
          <option value="Published">Published</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="content" class="form-label text-light">Content</label>
        <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-plus-circle"></i> Create Document
        </button>
      </div>
    </form>
  </div>
</div>
