<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Successful</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Custom CSS -->
  <style>
    :root {
      --dark-bg: #1a1a1a;
      --dark-surface: #242424;
      --dark-border: #333333;
      --dark-text: #e0e0e0;
      --dark-text-muted: #a0a0a0;
      --success-color: #198754;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
    
    .success-card {
      background-color: var(--dark-surface);
      border-radius: 1rem;
      border: 1px solid var(--dark-border);
      max-width: 550px;
      width: 90%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    
    .success-icon {
      font-size: 4rem;
      color: var(--success-color);
      margin-bottom: 1rem;
    }
    
    .progress-bar {
      height: 4px;
      background-color: var(--success-color);
      width: 0%;
      transition: width 3s;
    }
    
    .text-muted {
      color: var(--dark-text-muted) !important;
    }
    
    .btn-primary {
      background-color: var(--success-color);
      border-color: var(--success-color);
    }
    
    .btn-outline-secondary {
      color: var(--dark-text);
      border-color: var(--dark-border);
    }
    
    .btn-outline-secondary:hover {
      background-color: rgba(255, 255, 255, 0.1);
      color: var(--dark-text);
    }
  </style>
</head>

<body>
  <div class="container text-center my-5 py-3">
    <div class="success-card p-5 mx-auto">
      <div class="success-icon mb-4">
        <i class="bi bi-check-circle"></i>
      </div>
      
      <h1 class="fw-bold mb-3">Registration Successful!</h1>
      
      <p class="lead mb-4">
        Welcome to the platform, {{ current_user.username }}!
      </p>
      
      <p class="text-muted mb-4">
        Your account has been created and you're now logged in. You can start exploring 
        the platform and using all the features available to you.
      </p>
      
      <div class="progress mb-4">
        <div class="progress-bar" id="progressBar" role="progressbar"></div>
      </div>
      
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-primary px-4 py-2">
          <i class="bi bi-speedometer2 me-2"></i>Go to Dashboard
        </a>
        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary px-4 py-2">
          <i class="bi bi-house me-2"></i>Home
        </a>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Animation script -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animate progress bar
      setTimeout(function() {
        document.getElementById('progressBar').style.width = '100%';
      }, 100);
      
      // Auto-redirect after 5 seconds if desired
      // setTimeout(function() {
      //   window.location.href = "{{ url_for('dashboard') }}";
      // }, 5000);
    });
  </script>
</body>
</html>
