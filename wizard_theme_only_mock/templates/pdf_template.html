<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template.name }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        h2 {
            color: #2980b9;
            margin-top: 30px;
        }
        .document-section {
            margin-bottom: 30px;
        }
        .filled-value {
            font-weight: bold;
        }
        .footer {
            margin-top: 50px;
            border-top: 1px solid #ddd;
            padding-top: 20px;
            font-size: 12px;
            color: #777;
        }
        .signature-area {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        .signature-box {
            border-top: 1px solid #000;
            width: 45%;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>{{ template.name }}</h1>
    
    {% for section in sections %}
    <div class="document-section">
        <h2>{{ section.title }}</h2>
        <div class="section-content">
            {{ section.content|safe }}
        </div>
    </div>
    {% endfor %}
    
    <div class="signature-area">
        <div class="signature-box">
            <p>Client Signature</p>
            <p>Date: ________________</p>
        </div>
        <div class="signature-box">
            <p>Company Representative</p>
            <p>Date: ________________</p>
        </div>
    </div>
    
    <div class="footer">
        <p>Document generated on {{ now().strftime('%Y-%m-%d') }}</p>
    </div>
</body>
</html>
