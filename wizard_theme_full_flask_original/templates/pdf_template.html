<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ template.name }}</title>
    <style>
        @page {
            margin: 2.5cm;
            @top-center {
                content: "{{ template.name }}";
                font-size: 9pt;
                color: #666;
            }
            @bottom-center {
                content: "Page " counter(page) " of " counter(pages);
                font-size: 9pt;
                color: #666;
            }
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            font-size: 11pt;
        }
        
        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #4361ee;
            padding-bottom: 10px;
            font-size: 24pt;
            text-align: center;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #4361ee;
            margin-top: 30px;
            font-size: 16pt;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .document-meta {
            text-align: center;
            color: #666;
            margin-bottom: 5px;
        }
        
        .document-section {
            margin-bottom: 30px;
        }
        
        .filled-value {
            font-weight: normal;
        }
        
        .signature-area {
            margin-top: 50px;
            display: flex;
            justify-content: space-between;
        }
        
        .signature-box {
            border-top: 1px solid #000;
            width: 45%;
            padding-top: 10px;
        }
        
        ul, ol {
            margin-left: 20px;
            padding-left: 0;
        }
        
        li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>{{ template.name }}</h1>
    
    <p class="document-meta">Date: {{ now().strftime('%B %d, %Y') }}</p>
    
    {% for section in sections %}
    <div class="document-section">
        <h2>{{ section.title }}</h2>
        <div class="section-content">
            {{ section.content|safe }}
        </div>
    </div>
    {% endfor %}
    
    <div class="signature-area">
        <div class="signature-box">
            <p>Client Signature</p>
            <p>Date: ________________</p>
        </div>
        <div class="signature-box">
            <p>Company Representative</p>
            <p>Date: ________________</p>
        </div>
    </div>
</body>
</html>
